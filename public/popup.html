<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Wayback Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <div id="status-div">
        <div id="status">Trying to find closest snapshot...</div>
        <svg
          id="spinning-icon"
          stroke="currentColor"
          class="spinning-icon"
          fill="none"
          strokeWidth="5"
          viewBox="0 0 24 24"
          strokeLinecap="round"
          strokeLinejoin="round"
          height="3em"
          width="3em"
          xmlns="http://www.w3.org/2000/svg"
        >
          <line x1="12" y1="2" x2="12" y2="6"></line>
          <line x1="12" y1="18" x2="12" y2="22"></line>
          <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
          <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
          <line x1="2" y1="12" x2="6" y2="12"></line>
          <line x1="18" y1="12" x2="22" y2="12"></line>
          <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
          <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
        </svg>
      </div>
      <h1>Wayback Extension</h1>
      <h2 id="status"></h2>
      <div class="button-container">
        <div>
          <label for="start">Earliest Date:</label>
          <input
            type="date"
            id="start"
            name="search-start"
            value="2025-01-01"
            min="1996-10-01"
            max=""
          />
        </div>
        <div>
          <label for="end">Latest Date:</label>
          <input
            type="date"
            id="end"
            name="search-end"
            min="2018-01-01"
            value=""
            max=""
          />
        </div>
        <button id="search" class="button">Search</button>
      </div>
      <div class="footer">
        <button id="source" class="options">Source Code</button>
        â—‹
        <button id="options" class="options">Options</button>
      </div>
      <script src="popup.js"></script>
    </div>
  </body>
</html>
