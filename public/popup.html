<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Wayback Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <p id="url">URL:</p>
      <p class="counter-label">Search Range</p>
      <div id="counter" class="counter"></div>
      <div class="button-container">
        <input
          type="date"
          id="start"
          name="search-start"
          value="2025-01-01"
          min="1996-10-01"
          max=""
        />
        <input
          type="date"
          id="end"
          name="search-end"
          min="2018-01-01"
          value=""
          max=""
        />
        <button id="search" class="button">Search</button>
      </div>

      <hr class="divider" />
      <script src="popup.js"></script>
    </div>

    <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
