<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Wayback Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <h1>Wayback Extension</h1>
      <h2 id="status"></h2>
      <div class="button-container">
        <div>
          <label for="start">Earliest Date:</label>
          <input
            type="date"
            id="start"
            name="search-start"
            value="2025-01-01"
            min="1996-10-01"
            max=""
          />
        </div>
        <div>
          <label for="end">Latest Date:</label>
          <input
            type="date"
            id="end"
            name="search-end"
            min="2018-01-01"
            value=""
            max=""
          />
        </div>
        <button id="search" class="button">Search</button>
      </div>

      <script src="popup.js"></script>
    </div>
  </body>
</html>
