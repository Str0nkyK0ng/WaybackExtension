<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Options</title>
    <style>
      body {
        font-family: monospace;
        font-size: medium;
        margin: 20px;
        max-width: 500px;
      }
      .option-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type='color'] {
        width: 50px;
        height: 30px;
        border: 1px solid #ccc;
        cursor: pointer;
      }
      .save-btn {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 4px;
      }
      .save-btn:hover {
        background-color: #45a049;
      }
    </style>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="status"></div>
    <div class="option-group">
      <label for="oldContentColor">Old Content Highlight Color:</label>
      <input type="color" id="oldContentColor" value="#ffcccc" />
    </div>

    <div class="option-group">
      <label for="newContentColor">New Content Highlight Color:</label>
      <input type="color" id="newContentColor" value="#ccffcc" />
    </div>

    <div class="option-group">
      <div style="display: flex; align-items: center; gap: 10px">
        <label for="useCustomConfig">Use Custom Configuration:</label>
        <input type="checkbox" id="useCustomConfig" />
      </div>

      <textarea type="textArea" style="display: none" id="configJSON">
      </textarea>
      <p id="configErrors"></p>
    </div>
    <button class="save-btn" id="saveBtn">Save Options</button>

    <script src="options.js"></script>
    <script src="jsonOptions.js"></script>
  </body>
</html>
